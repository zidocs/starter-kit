-8c59890099185ad8.js\"],\"name\":\"default\",\"async\":false}\n1e:I{\"id\":7920,\"chunks\":[\"272:static/chunks/webpack-452e1627e26ee8f5.js\",\"971:static/chunks/fd9d1056-869c1e55fff70bda.js\",\"596:static/chunks/596-8c59890099185ad8.js\"],\"name\":\"default\",\"async\":false}\na:T80e,"])</script><script>self.__next_f.push([1,"---\ntitle: Quickstart\ndescription: \"Start building awesome documentation in under 5 minutes\"\n---\n\n\u003cImage src=\"https://zidocs-assets.nyc3.cdn.digitaloceanspaces.com/docs.png\" /\u003e\n\n## Getting Started with Zidocs\n\nWelcome to the Zidocs documentation guide. Follow the instructions below to learn how to deploy, update and supercharge your documentation with the advanced features Zidocs offers.\n\n### 1. Deploying Your Docs Repository\n\nZidocs docs are rendered from MDX files and configurations defined in our starter template.\n\n\u003cAccordion icon=\"github\" title=\"Creating Your Documentation Repository\"\u003e\n  To create your docs repo, follow these instructions:\n\n  1. Clone our [starter-kit](https://github.com/zidocs/starter-kit) into a new public repo. You can make the repo private later.\n  2. Then install zidocs CLI globally in your computer with:\n  ```bash\n  npm install zidocs --globally\n  ```\n  3. Finally you can build your documentation with:\n  ```bash\n  npm run build\n  ```\n  It will show up as .next in your documentation folder.\n\u003c/Accordion\u003e\n\n\u003cAccordion icon=\"cloud\" title=\"Deploying Your Documentation in Vercel\"\u003e\n  To deploy your docs repo in Vercel, follow these instructions:\n\n  1. Added your project to Vercel.\n  2. Then go into settings and put these configurations to your project.\n    \u003cImage className=\"rounded-md hidden dark:block\" src=\"https://zidocs-assets.nyc3.cdn.digitaloceanspaces.com/settingsvercel.png\"/\u003e\n    \u003cImage className=\"rounded-md block dark:hidden\" src=\"https://zidocs-assets.nyc3.cdn.digitaloceanspaces.com/settingsvercel-light.png\"/\u003e\n  3. And run a new deployment.\n  4. Congratulations, your app is already deployed! Easy right?\n\u003c/Accordion\u003e\n\n\u003cWarning\u003eIt's in my backlog the creation of an github app to automatically deploy your documentation.\u003c/Warning\u003e \n\n### 2. Updating Your Docs\n\nZidocs enables you to easily customize the style, structure, and content of your docs.\n\n### All Done!\n\nCongrats! You’ve set up your Zidocs and it’s looking amazing! Need support or want to give some feedback? Open a issue, i will respond asap.\n"])</script><script>self.__next_f.push([1,"b:Td1e,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Global Settings (zidocs.json)\"\ndescription: \"Zidocs gives you complete control over the look and feel of your documentation using the zidocs.json file\"\n---\n\nEvery Zidocs site needs a `zidocs.json` file with the core configuration settings. Learn more about the [properties](#properties) or from an [example](#example-zidocs-json)\n\n## Properties\n\n### Styling\n\n\u003cResponseField name=\"name\" required type=\"string\"\u003e\n  Name of your project. Used for the global title\n\n  Example: `zidocs`\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"logo\" type=\"string or object\"\u003e\n  Path to logo image or object with path to \"light\" and \"dark\" mode logo images\n  \u003cExpandable title=\"Logo\"\u003e\n    \u003cResponseField name=\"light\" type=\"string\"\u003e\n      Path to the logo in light mode\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"dark\" type=\"string\"\u003e\n      Path to the logo in dark mode\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"href\" type=\"string\" default=\"/\"\u003e\n      Where clicking on the logo links you to\n    \u003c/ResponseField\u003e\n  \u003c/Expandable\u003e\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"favicon\" type=\"string\"\u003e\n  Path to the favicon image\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"colors\" type=\"Colors\"\u003e\n  Hex color codes for your global theme\n  \u003cExpandable title=\"Colors\"\u003e\n    \u003cResponseField name=\"primary\" type=\"string\" required\u003e\n      The primary color. Used most often for highlighted content, section\n      headers, accents, in light mode\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"light\" type=\"string\"\u003e\n      The primary color for dark mode. Used most often for highlighted\n      content, section headers, accents, in dark mode\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"dark\" type=\"string\"\u003e\n      The primary color for important buttons\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"background\" type=\"object\"\u003e\n      The color of the background in both light and dark mode\n      \u003cExpandable title=\"Object\"\u003e\n        \u003cResponseField name=\"light\" type=\"string\" required\u003e\n          The hex color code of the background in light mode\n        \u003c/ResponseField\u003e\n        \u003cResponseField name=\"dark\" type=\"string\" required\u003e\n          The hex color code of the background in dark mode\n        \u003c/ResponseField\u003e\n      \u003c/Expandable\u003e\n    \u003c/ResponseField\u003e\n  \u003c/Expandable\u003e\n\u003c/ResponseField\u003e\n\n### Structure\n\n\u003cResponseField name=\"navigation\" type=\"Navigation[]\" required\u003e\n  An array of groups with all the pages within that group\n  \u003cExpandable title=\"Navigation\"\u003e\n    \u003cResponseField name=\"group\" type=\"string\"\u003e\n    The name of the group.\n\n    Example: `Settings`\n\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"pages\" type=\"string[]\"\u003e\n    The relative paths to the markdown files that will serve as pages. Note: groups are recursive, so to add a sub-folder add another group object in the page array.\n\n    Example: `\"settings/global\", \"quickstart\"`\n    \u003c/ResponseField\u003e\n\n  \u003c/Expandable\u003e\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"tabs\" type=\"Tabs[]\"\u003e\n  An array of navigational tabs.\n\nExample:\n\n```json\n\"tabs\": [\n  {\n    \"name\": \"Writing Content\",\n    \"url\": \"content\"\n  },\n  {\n    \"name\": \"API References\",\n    \"url\": \"api-playground\"\n  }\n]\n```\n\n  \u003cExpandable title=\"Tabs\"\u003e\n    \u003cResponseField name=\"name\" type=\"string\"\u003e\n      The name of the tab label.\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"groups\" type=\"string[]\"\u003e\n      The name of groups.\n    \u003c/ResponseField\u003e\n  \u003c/Expandable\u003e\n\u003c/ResponseField\u003e"])</script><script>self.__next_f.push([1,"c:T8dc,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Navigation\"\ndescription: \"Organize your docs directory to guide your users to the information they need \"\n---\n\n\u003cWarning\u003e\n  Note, folders cannot be named `api` due to NextJS limitations. Please try\n  `api-reference` as an alternative.\n\u003c/Warning\u003e\n\n## Tabs\n\nTabs help distinguish between different topics or sections of your documentation. They show up above the main sidebar. Example: `Documentation` `Writing Content`\n\nConfigure tabs with the `tabs` field of the `zidocs.json` file. The `url` field of the tab object should map to a folder of content added to your sidebar, or an external link.\n\n```json\n\"tabs\": [\n    {\n        \"name\": \"API References\",\n        \"url\": \"api-references\"\n    },\n    {\n        \"name\": \"Content\",\n        \"url\": \"content\"\n    },\n    {\n        \"name\": \"Blog\",\n        \"url\": \"https://your-website.com/blog\"\n    }\n]\n```\n\nTo configure the default `Documentation` primary tab, add the `primaryTab` field to your `zidocs.json` file with your desired name. Any files in your navigation not in a folder reserved by another tab will show up in the primary tab.\n\n```json\n\"primaryTab\": {\n    \"name\": \"Home\"\n}\n```\n\n## Sidebar\n\nOur sidebar navigation syntax is recursive which means you can make nested navigation groups. You don't need to include `.mdx` in page names.\n\n\u003cInfo\u003e\n  Once you add a page to your docs directory, you'll need to add the path to\n  `zidocs.json` to add it to the sidebar. Pages do not show up automatically.\n\u003c/Info\u003e\n\n\n```json Regular Navigation\n\"navigation\": [\n    {\n        \"group\": \"Getting Started\",\n        \"pages\": [\"quickstart\"]\n    }\n]\n```\n\n\n### Folders\n\nSimply put your MDX files in folders and update the paths in `zidocs.json`.\n\nFor example, to have a page at `https://yoursite.com/your-folder/your-page` you would make a folder called `your-folder` containing an MDX file called `your-page.mdx`.\n\n\u003cWarning\u003e\n  You cannot use `api` for the name of a folder unless you nest it inside\n  another folder. Zidocs uses Next.js which reserves the top-level `api`\n  folder for internal server calls. We recommend using the folder name\n  `api-reference` instead.\n\u003c/Warning\u003e\n\n\n```json Navigation With Folder\n\"navigation\": [\n    {\n        \"group\": \"Group Name\",\n        \"pages\": [\"your-folder/your-page\"]\n    }\n]\n```\n"])</script><script>self.__next_f.push([1,"d:Ta1e,"])</script><script>self.__next_f.push([1,"---\ntitle: Headers and Text\ndescription: \"Text, title, and styling in standard markdown\"\n---\n\n## Titles\n\nBest used for section headers.\n\n```mdx\n## Titles\n```\n\n### Subtitles\n\nBest use to subsection headers.\n\n```mdx\n### Subtitles\n```\n\n\u003cTip\u003e\n\nEach **title** and **subtitle** creates an anchor and also shows up on the table of the contents on the right\n\n\u003c/Tip\u003e\n\n## Text Formatting\n\nWe support most markdown formatting. Simply add `**` `_` `~` around text to format it.\n\n\n| Style         | How to write it   | Result          |\n| ------------- | ----------------- | --------------- |\n| Bold          | `**bold**`        | **bold**        |\n| Italic        | `_italic_`        | _italic_        |\n| Strikethrough | `~strikethrough~` | ~strikethrough~ |\n\nYou can combine these. For example, write `**_bold and italic_**` to get **_bold and italic_** text.\n\nYou need to use HTML to write superscript and subscript text. That is, add `\u003csup\u003e` or `\u003csub\u003e` around your text.\n\n| Text Size   | How to write it          | Result                 |\n| ----------- | ------------------------ | ---------------------- |\n| Superscript | `\u003csup\u003esuperscript\u003c/sup\u003e` | \u003csup\u003esuperscript\u003c/sup\u003e |\n| Subscript   | `\u003csub\u003esubscript\u003c/sub\u003e`   | \u003csub\u003esubscript\u003c/sub\u003e   |\n\n\n## Linking to Pages\n\nYou can add a link by wrapping text in `[]()`. You would write `[link to google](https://google.com)` to [link to google](https://google.com).\n\nLinks to pages in your docs need to be root-relative. Basically, you should include the entire folder path. For example, `[link to text](/content/text)` links to the page \"Text\" in our components section.\n\nRelative links like `[link to text](../text)` will open slower because we cannot optimize them as easily.\n\nYou can validate broken links in your docs with [our CLI](/development).\n\n## Blockquotes\n\n### Singleline\n\nTo create a blockquote, add a `\u003e` in front of a paragraph.\n\n\u003e Dorothy followed her through many of the beautiful rooms in her castle.\n\n```mdx\n\u003e Dorothy followed her through many of the beautiful rooms in her castle.\n```\n\n### Multiline\n\n\u003e Dorothy followed her through many of the beautiful rooms in her castle.\n\u003e\n\u003e The Witch bade her clean the pots and kettles and sweep the floor and keep the fire fed with wood.\n\n```mdx\n\u003e Dorothy followed her through many of the beautiful rooms in her castle.\n\u003e\n\u003e The Witch bade her clean the pots and kettles and sweep the floor and keep the fire fed with wood.\n```\n\n### Line Breaks\n\nAdd a linebreak. Markdown syntax also recognizes a double enter in your MDX as a linebreak.\n\n```html\n\u003cbr /\u003e\n```\n\n```mdx\nParagraph 1\n\nParagraph 2\n```"])</script><script>self.__next_f.push([1,"e:Td26,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Images, Videos, and Embeds\"\ndescription: \"Add image, video, and other HTML elements\"\n---\n\n\u003cimg\n  className=\"rounded-md\"\n  src=\"https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg\"\n/\u003e\n\n\u003cInfo\u003e\n  Zidocs supports files up to 5 MB. To use larger files, consider a storage\n  service like Cloudinary and embed in your Zidocs documentation.\n\u003c/Info\u003e\n\n## Image\n\n### Using Markdown\n\nThe [markdown syntax](https://www.markdownguide.org/basic-syntax/#images) lets you add images using the following code\n\n```md\n![title](/path/image.jpg)\n```\n\nNote that the image file size must be less than 5MB. Otherwise, we recommend hosting on a service like [Cloudinary](https://cloudinary.com/) or [S3](https://aws.amazon.com/s3/). You can then use that URL and embed.\n\n### Using Embeds\n\nTo get more customizability with images, you can also use [embeds](/content/embed) to add images.\n\n```html\n\u003cimg height=\"200\" src=\"/path/image.jpg\" /\u003e\n```\n\n### Disable Image Zoom\n\nTo disable the default zoom on click for images, add the noZoom property to image embeds.\n\n```html\n\u003cimg height=\"200\" noZoom src=\"/path/image.jpg\" /\u003e\n```\n\n### Linking Images\n\nTo link an image, for example to create a button on your docs, encompass the image in a link with the `noZoom` property. Images in `a` tags will automatically have a pointer cursor.\n\n```html\n\u003ca href=\"https://docs.zidocs.com\" target=\"_blank\"\u003e\n  \u003cimg height=\"200\" noZoom src=\"/path/image.jpg\" /\u003e\n\u003c/a\u003e\n```\n\n### Dark Mode\n\nTo use separate images for light and dark mode, use Tailwind CSS to hide and show images.\n\n```html\n\u003cimg className=\"block h-32 dark:hidden\" src=\"/path/image-light.jpg\" /\u003e\n\u003cimg className=\"hidden h-32 dark:block\" src=\"/path/image-dark.jpg\" /\u003e\n```\n\n### Related\n\nFor more information, we recommend the following sections:\n\n-- Card Here --\nRead the reference for the Frame component\n\n## Videos\n\n\u003ciframe\n  width=\"560\"\n  height=\"315\"\n  src=\"https://www.youtube.com/embed/4KzFe50RQkQ\"\n  title=\"YouTube video player\"\n  frameborder=\"0\"\n  allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\"\n  allowFullScreen\n\u003e\u003c/iframe\u003e\n\n\u003cbr /\u003e\n\n\u003cTip\u003e\n\nZidocs supports [HTML tags in Markdown](https://www.markdownguide.org/basic-syntax/#html). This is helpful if you prefer HTML tags to Markdown syntax, and lets you create documentation with infinite flexibility.\n\n\u003c/Tip\u003e\n\nFor YouTube videos use:\n\n```html\n\u003ciframe\n  width=\"560\"\n  height=\"315\"\n  src=\"https://www.youtube.com/embed/4KzFe50RQkQ\"\n  title=\"YouTube video player\"\n  frameborder=\"0\"\n  allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\"\n  allowfullscreen\n\u003e\u003c/iframe\u003e\n```\n\nFor other videos, use:\n\n```html\n\u003cvideo\n  controls\n  className=\"w-full aspect-video\"\n  src=\"link-to-your-video.com\"\n\u003e\u003c/video\u003e\n```\n\nTo autoplay the video, use:\n\n```html\n\u003cvideo\n  autoplay\n  muted\n  loop\n  playsinline\n  className=\"w-full aspect-video\"\n  src=\"link-to-your-video.com\"\n\u003e\u003c/video\u003e\n```\n\n## iFrames\n\nLoads another HTML page within the document.\n\n```html\n\u003ciframe src=\"https://www.youtube.com/embed/4KzFe50RQkQ\"\u003e \u003c/iframe\u003e\n```\n\n\u003cTip\u003e\n  Although not required, we recommend adding the `alt` and `title` attributes to\n  images for better SEO and accessability. Learn more at [image\n  SEO](https://yoast.com/image-seo-alt-tag-and-title-tag-optimization/).\n\u003c/Tip\u003e\n"])</script><script>self.__next_f.push([1,"f:T71a,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Lists and Tables\"\ndescription: \"Display information in lists and tables\"\n---\n## Lists\n### Ordered List\n\nTo create an ordered list, add line items with numbers followed by periods\n\n1. First item\n2. Second item\n3. Third item\n4. Fourth item\n\n```md\n1. First item\n2. Second item\n3. Third item\n4. Fourth item\n```\n\n### Unordered List\n\nTo create an unordered list, add dashes (`-`), asterisks (`*`), or plus signs (`+`) in front of line items\n\n- First item\n- Second item\n- Third item\n- Fourth item\n\n```mdx\n- First item\n- Second item\n- Third item\n- Fourth item\n```\n\n### Nested List\n\nAdd indents on list items to nest them\n\n- First item\n- Second item\n  - Additional item\n  - Additional item\n- Third item\n\n```md\n- First item\n- Second item\n  - Additional item\n  - Additional item\n- Third item\n```\n\n\u003cTip\u003e\n\nLists follows the official [markdown syntax](https://www.markdownguide.org/basic-syntax/#lists-1).\n\n\u003c/Tip\u003e\n\n## Tables\n\n| Property | Description                           |\n| -------- | ------------------------------------- |\n| Name     | Full name of user                     |\n| Age      | Reported age                          |\n| Joined   | Whether the user joined the community |\n\n\n### Creating a table\n\n\u003cTip\u003e\n\nThe Table component follows the official [markdown syntax](https://www.markdownguide.org/extended-syntax/#tables).\n\n\u003c/Tip\u003e\n\nTo add a table, use three or more hyphens (`---`) to create each column's header, and use pipes (`|`) to separate each column. For compatibility, you should also add a pipe on either end of the row.\n\n```md\n| Property | Description                           |\n| -------- | ------------------------------------- |\n| Name     | Full name of user                     |\n| Age      | Reported age                          |\n| Joined   | Whether the user joined the community |\n```"])</script><script>self.__next_f.push([1,"10:T551,"])</script><script>self.__next_f.push([1,"---\ntitle: 'Card Group'\ndescription: 'Show cards side by side in a grid format'\nicon: 'table-cells-large'\n---\n\nThe `CardGroup` component lets you group multiple `Card` components together. It's most often used to put multiple cards on the same column.\n\n\u003cCardGroup cols={2}\u003e\n  \u003cCard title=\"First Card\" icon=\"terminal\"\u003e\n    Neque porro quisquam est qui dolorem ipsum quia dolor sit amet\n  \u003c/Card\u003e\n  \u003cCard title=\"Second Card\" icon=\"terminal\"\u003e\n    Lorem ipsum dolor sit amet, consectetur adipiscing elit\n  \u003c/Card\u003e\n  \u003cCard title=\"Third Card\" icon=\"terminal\"\u003e\n    Ut enim ad minim veniam, quis nostrud exercitation ullamco\n  \u003c/Card\u003e\n  \u003cCard title=\"Fourth Card\" icon=\"terminal\"\u003e\n    Excepteur sint occaecat cupidatat non proident\n  \u003c/Card\u003e\n\u003c/CardGroup\u003e\n\n```jsx\n\u003cCardGroup cols={2}\u003e\n  \u003cCard title=\"First Card\" icon=\"terminal\"\u003e\n    Neque porro quisquam est qui dolorem ipsum quia dolor sit amet\n  \u003c/Card\u003e\n  \u003cCard title=\"Second Card\" icon=\"square-2\"\u003e\n    Lorem ipsum dolor sit amet, consectetur adipiscing elit\n  \u003c/Card\u003e\n  \u003cCard title=\"Third Card\" icon=\"square-3\"\u003e\n    Ut enim ad minim veniam, quis nostrud exercitation ullamco\n  \u003c/Card\u003e\n  \u003cCard title=\"Fourth Card\" icon=\"square-4\"\u003e\n    Excepteur sint occaecat cupidatat non proident\n  \u003c/Card\u003e\n\u003c/CardGroup\u003e\n```\n\n## Props\n\n\u003cResponseField name=\"cols\"\u003e\n  The number of columns per row. Default: `1` Max: `5`\n\u003c/ResponseField\u003e"])</script><script>self.__next_f.push([1,"11:T494,"])</script><script>self.__next_f.push([1,"---\ntitle: 'Steps'\ndescription: 'Sequence content using the Steps component'\nicon: 'stairs'\n---\n\nSteps are the best way to display a series of actions of events to your users. You can add as many steps as desired.\n\n\u003cSteps\u003e\n  \u003cStep title=\"First Step\"\u003e\n    These are instructions or content that only pertain to the first step.\n  \u003c/Step\u003e\n  \u003cStep title=\"Second Step\"\u003e\n    These are instructions or content that only pertain to the second step.\n  \u003c/Step\u003e\n  \u003cStep title=\"Third Step\"\u003e\n    These are instructions or content that only pertain to the third step.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Steps Props\n\n\u003cResponseField name=\"children\" type=\"ReactElement\u003cStepProps\u003e[]\" required\u003e\n  A list of `Step` components.\n\u003c/ResponseField\u003e\n\n## Individual Step Props\n\n\u003cResponseField name=\"children\" type=\"string | ReactNode\" required\u003e\n  The content of a step either as plain text, or components.\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"icon\" type=\"string or svg\"\u003e\n  A [Font Awesome icon](https://fontawesome.com/icons) or SVG code in `icon={}`\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"title\" type=\"string\"\u003e\n  The title is the primary text for the step and shows up next to the indicator.\n\u003c/ResponseField\u003e"])</script><script>self.__next_f.push([1,"12:T4ed,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Code Blocks\"\ndescription: \"Display code with optional syntax highlighting\"\nicon: \"code\"\n---\n\n## Basic Code Block\n\nUse [fenced code blocks](https://www.markdownguide.org/extended-syntax/#fenced-code-blocks) by enclosing code in three backticks.\n\n```\nhelloWorld();\n```\n\n````md\n```\nhelloWorld();\n```\n````\n\n## Syntax Highlighting\n\nPut the name of your programming language after the three backticks to get syntax highlighting.\n\n\n```java\nclass HelloWorld {\n    public static void main(String[] args) {\n        System.out.println(\"Hello, World!\");\n    }\n}\n```\n\n````md\n```java\nclass HelloWorld {\n    public static void main(String[] args) {\n        System.out.println(\"Hello, World!\");\n    }\n}\n```\n````\n\n## Names\n\nYou can add more text after the programming language to set the name of your code example. The text can be anything as long as its all in one line.\n\n```javascript Code Block Example\nconst hello = \"world\";\n```\n\n````md Code Block Example\n```javascript Code Block Example\nconst hello = \"world\";\n```\n````\n\n## Code Groups\n\nWant to display multiple code examples in one code box? Check out the Code Group docs:\n\n\u003cCard title=\"Code Group\" href=\"/content/components/code-group\" icon=\"cubes\"\u003e\n  Read the reference for the Code Group component\n\u003c/Card\u003e\n\n"])</script><script>self.__next_f.push([1,"14:T80e,"])</script><script>self.__next_f.push([1,"---\ntitle: Quickstart\ndescription: \"Start building awesome documentation in under 5 minutes\"\n---\n\n\u003cImage src=\"https://zidocs-assets.nyc3.cdn.digitaloceanspaces.com/docs.png\" /\u003e\n\n## Getting Started with Zidocs\n\nWelcome to the Zidocs documentation guide. Follow the instructions below to learn how to deploy, update and supercharge your documentation with the advanced features Zidocs offers.\n\n### 1. Deploying Your Docs Repository\n\nZidocs docs are rendered from MDX files and configurations defined in our starter template.\n\n\u003cAccordion icon=\"github\" title=\"Creating Your Documentation Repository\"\u003e\n  To create your docs repo, follow these instructions:\n\n  1. Clone our [starter-kit](https://github.com/zidocs/starter-kit) into a new public repo. You can make the repo private later.\n  2. Then install zidocs CLI globally in your computer with:\n  ```bash\n  npm install zidocs --globally\n  ```\n  3. Finally you can build your documentation with:\n  ```bash\n  npm run build\n  ```\n  It will show up as .next in your documentation folder.\n\u003c/Accordion\u003e\n\n\u003cAccordion icon=\"cloud\" title=\"Deploying Your Documentation in Vercel\"\u003e\n  To deploy your docs repo in Vercel, follow these instructions:\n\n  1. Added your project to Vercel.\n  2. Then go into settings and put these configurations to your project.\n    \u003cImage className=\"rounded-md hidden dark:block\" src=\"https://zidocs-assets.nyc3.cdn.digitaloceanspaces.com/settingsvercel.png\"/\u003e\n    \u003cImage className=\"rounded-md block dark:hidden\" src=\"https://zidocs-assets.nyc3.cdn.digitaloceanspaces.com/settingsvercel-light.png\"/\u003e\n  3. And run a new deployment.\n  4. Congratulations, your app is already deployed! Easy right?\n\u003c/Accordion\u003e\n\n\u003cWarning\u003eIt's in my backlog the creation of an github app to automatically deploy your documentation.\u003c/Warning\u003e \n\n### 2. Updating Your Docs\n\nZidocs enables you to easily customize the style, structure, and content of your docs.\n\n### All Done!\n\nCongrats! You’ve set up your Zidocs and it’s looking amazing! Need support or want to give some feedback? Open a issue, i will respond asap.\n"])</script><script>self.__next_f.push([1,"15:Td1e,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Global Settings (zidocs.json)\"\ndescription: \"Zidocs gives you complete control over the look and feel of your documentation using the zidocs.json file\"\n---\n\nEvery Zidocs site needs a `zidocs.json` file with the core configuration settings. Learn more about the [properties](#properties) or from an [example](#example-zidocs-json)\n\n## Properties\n\n### Styling\n\n\u003cResponseField name=\"name\" required type=\"string\"\u003e\n  Name of your project. Used for the global title\n\n  Example: `zidocs`\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"logo\" type=\"string or object\"\u003e\n  Path to logo image or object with path to \"light\" and \"dark\" mode logo images\n  \u003cExpandable title=\"Logo\"\u003e\n    \u003cResponseField name=\"light\" type=\"string\"\u003e\n      Path to the logo in light mode\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"dark\" type=\"string\"\u003e\n      Path to the logo in dark mode\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"href\" type=\"string\" default=\"/\"\u003e\n      Where clicking on the logo links you to\n    \u003c/ResponseField\u003e\n  \u003c/Expandable\u003e\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"favicon\" type=\"string\"\u003e\n  Path to the favicon image\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"colors\" type=\"Colors\"\u003e\n  Hex color codes for your global theme\n  \u003cExpandable title=\"Colors\"\u003e\n    \u003cResponseField name=\"primary\" type=\"string\" required\u003e\n      The primary color. Used most often for highlighted content, section\n      headers, accents, in light mode\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"light\" type=\"string\"\u003e\n      The primary color for dark mode. Used most often for highlighted\n      content, section headers, accents, in dark mode\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"dark\" type=\"string\"\u003e\n      The primary color for important buttons\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"background\" type=\"object\"\u003e\n      The color of the background in both light and dark mode\n      \u003cExpandable title=\"Object\"\u003e\n        \u003cResponseField name=\"light\" type=\"string\" required\u003e\n          The hex color code of the background in light mode\n        \u003c/ResponseField\u003e\n        \u003cResponseField name=\"dark\" type=\"string\" required\u003e\n          The hex color code of the background in dark mode\n        \u003c/ResponseField\u003e\n      \u003c/Expandable\u003e\n    \u003c/ResponseField\u003e\n  \u003c/Expandable\u003e\n\u003c/ResponseField\u003e\n\n### Structure\n\n\u003cResponseField name=\"navigation\" type=\"Navigation[]\" required\u003e\n  An array of groups with all the pages within that group\n  \u003cExpandable title=\"Navigation\"\u003e\n    \u003cResponseField name=\"group\" type=\"string\"\u003e\n    The name of the group.\n\n    Example: `Settings`\n\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"pages\" type=\"string[]\"\u003e\n    The relative paths to the markdown files that will serve as pages. Note: groups are recursive, so to add a sub-folder add another group object in the page array.\n\n    Example: `\"settings/global\", \"quickstart\"`\n    \u003c/ResponseField\u003e\n\n  \u003c/Expandable\u003e\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"tabs\" type=\"Tabs[]\"\u003e\n  An array of navigational tabs.\n\nExample:\n\n```json\n\"tabs\": [\n  {\n    \"name\": \"Writing Content\",\n    \"url\": \"content\"\n  },\n  {\n    \"name\": \"API References\",\n    \"url\": \"api-playground\"\n  }\n]\n```\n\n  \u003cExpandable title=\"Tabs\"\u003e\n    \u003cResponseField name=\"name\" type=\"string\"\u003e\n      The name of the tab label.\n    \u003c/ResponseField\u003e\n    \u003cResponseField name=\"groups\" type=\"string[]\"\u003e\n      The name of groups.\n    \u003c/ResponseField\u003e\n  \u003c/Expandable\u003e\n\u003c/ResponseField\u003e"])</script><script>self.__next_f.push([1,"16:T8dc,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Navigation\"\ndescription: \"Organize your docs directory to guide your users to the information they need \"\n---\n\n\u003cWarning\u003e\n  Note, folders cannot be named `api` due to NextJS limitations. Please try\n  `api-reference` as an alternative.\n\u003c/Warning\u003e\n\n## Tabs\n\nTabs help distinguish between different topics or sections of your documentation. They show up above the main sidebar. Example: `Documentation` `Writing Content`\n\nConfigure tabs with the `tabs` field of the `zidocs.json` file. The `url` field of the tab object should map to a folder of content added to your sidebar, or an external link.\n\n```json\n\"tabs\": [\n    {\n        \"name\": \"API References\",\n        \"url\": \"api-references\"\n    },\n    {\n        \"name\": \"Content\",\n        \"url\": \"content\"\n    },\n    {\n        \"name\": \"Blog\",\n        \"url\": \"https://your-website.com/blog\"\n    }\n]\n```\n\nTo configure the default `Documentation` primary tab, add the `primaryTab` field to your `zidocs.json` file with your desired name. Any files in your navigation not in a folder reserved by another tab will show up in the primary tab.\n\n```json\n\"primaryTab\": {\n    \"name\": \"Home\"\n}\n```\n\n## Sidebar\n\nOur sidebar navigation syntax is recursive which means you can make nested navigation groups. You don't need to include `.mdx` in page names.\n\n\u003cInfo\u003e\n  Once you add a page to your docs directory, you'll need to add the path to\n  `zidocs.json` to add it to the sidebar. Pages do not show up automatically.\n\u003c/Info\u003e\n\n\n```json Regular Navigation\n\"navigation\": [\n    {\n        \"group\": \"Getting Started\",\n        \"pages\": [\"quickstart\"]\n    }\n]\n```\n\n\n### Folders\n\nSimply put your MDX files in folders and update the paths in `zidocs.json`.\n\nFor example, to have a page at `https://yoursite.com/your-folder/your-page` you would make a folder called `your-folder` containing an MDX file called `your-page.mdx`.\n\n\u003cWarning\u003e\n  You cannot use `api` for the name of a folder unless you nest it inside\n  another folder. Zidocs uses Next.js which reserves the top-level `api`\n  folder for internal server calls. We recommend using the folder name\n  `api-reference` instead.\n\u003c/Warning\u003e\n\n\n```json Navigation With Folder\n\"navigation\": [\n    {\n        \"group\": \"Group Name\",\n        \"pages\": [\"your-folder/your-page\"]\n    }\n]\n```\n"])</script><script>self.__next_f.push([1,"17:Ta1e,"])</script><script>self.__next_f.push([1,"---\ntitle: Headers and Text\ndescription: \"Text, title, and styling in standard markdown\"\n---\n\n## Titles\n\nBest used for section headers.\n\n```mdx\n## Titles\n```\n\n### Subtitles\n\nBest use to subsection headers.\n\n```mdx\n### Subtitles\n```\n\n\u003cTip\u003e\n\nEach **title** and **subtitle** creates an anchor and also shows up on the table of the contents on the right\n\n\u003c/Tip\u003e\n\n## Text Formatting\n\nWe support most markdown formatting. Simply add `**` `_` `~` around text to format it.\n\n\n| Style         | How to write it   | Result          |\n| ------------- | ----------------- | --------------- |\n| Bold          | `**bold**`        | **bold**        |\n| Italic        | `_italic_`        | _italic_        |\n| Strikethrough | `~strikethrough~` | ~strikethrough~ |\n\nYou can combine these. For example, write `**_bold and italic_**` to get **_bold and italic_** text.\n\nYou need to use HTML to write superscript and subscript text. That is, add `\u003csup\u003e` or `\u003csub\u003e` around your text.\n\n| Text Size   | How to write it          | Result                 |\n| ----------- | ------------------------ | ---------------------- |\n| Superscript | `\u003csup\u003esuperscript\u003c/sup\u003e` | \u003csup\u003esuperscript\u003c/sup\u003e |\n| Subscript   | `\u003csub\u003esubscript\u003c/sub\u003e`   | \u003csub\u003esubscript\u003c/sub\u003e   |\n\n\n## Linking to Pages\n\nYou can add a link by wrapping text in `[]()`. You would write `[link to google](https://google.com)` to [link to google](https://google.com).\n\nLinks to pages in your docs need to be root-relative. Basically, you should include the entire folder path. For example, `[link to text](/content/text)` links to the page \"Text\" in our components section.\n\nRelative links like `[link to text](../text)` will open slower because we cannot optimize them as easily.\n\nYou can validate broken links in your docs with [our CLI](/development).\n\n## Blockquotes\n\n### Singleline\n\nTo create a blockquote, add a `\u003e` in front of a paragraph.\n\n\u003e Dorothy followed her through many of the beautiful rooms in her castle.\n\n```mdx\n\u003e Dorothy followed her through many of the beautiful rooms in her castle.\n```\n\n### Multiline\n\n\u003e Dorothy followed her through many of the beautiful rooms in her castle.\n\u003e\n\u003e The Witch bade her clean the pots and kettles and sweep the floor and keep the fire fed with wood.\n\n```mdx\n\u003e Dorothy followed her through many of the beautiful rooms in her castle.\n\u003e\n\u003e The Witch bade her clean the pots and kettles and sweep the floor and keep the fire fed with wood.\n```\n\n### Line Breaks\n\nAdd a linebreak. Markdown syntax also recognizes a double enter in your MDX as a linebreak.\n\n```html\n\u003cbr /\u003e\n```\n\n```mdx\nParagraph 1\n\nParagraph 2\n```"])</script><script>self.__next_f.push([1,"18:Td26,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Images, Videos, and Embeds\"\ndescription: \"Add image, video, and other HTML elements\"\n---\n\n\u003cimg\n  className=\"rounded-md\"\n  src=\"https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg\"\n/\u003e\n\n\u003cInfo\u003e\n  Zidocs supports files up to 5 MB. To use larger files, consider a storage\n  service like Cloudinary and embed in your Zidocs documentation.\n\u003c/Info\u003e\n\n## Image\n\n### Using Markdown\n\nThe [markdown syntax](https://www.markdownguide.org/basic-syntax/#images) lets you add images using the following code\n\n```md\n![title](/path/image.jpg)\n```\n\nNote that the image file size must be less than 5MB. Otherwise, we recommend hosting on a service like [Cloudinary](https://cloudinary.com/) or [S3](https://aws.amazon.com/s3/). You can then use that URL and embed.\n\n### Using Embeds\n\nTo get more customizability with images, you can also use [embeds](/content/embed) to add images.\n\n```html\n\u003cimg height=\"200\" src=\"/path/image.jpg\" /\u003e\n```\n\n### Disable Image Zoom\n\nTo disable the default zoom on click for images, add the noZoom property to image embeds.\n\n```html\n\u003cimg height=\"200\" noZoom src=\"/path/image.jpg\" /\u003e\n```\n\n### Linking Images\n\nTo link an image, for example to create a button on your docs, encompass the image in a link with the `noZoom` property. Images in `a` tags will automatically have a pointer cursor.\n\n```html\n\u003ca href=\"https://docs.zidocs.com\" target=\"_blank\"\u003e\n  \u003cimg height=\"200\" noZoom src=\"/path/image.jpg\" /\u003e\n\u003c/a\u003e\n```\n\n### Dark Mode\n\nTo use separate images for light and dark mode, use Tailwind CSS to hide and show images.\n\n```html\n\u003cimg className=\"block h-32 dark:hidden\" src=\"/path/image-light.jpg\" /\u003e\n\u003cimg className=\"hidden h-32 dark:block\" src=\"/path/image-dark.jpg\" /\u003e\n```\n\n### Related\n\nFor more information, we recommend the following sections:\n\n-- Card Here --\nRead the reference for the Frame component\n\n## Videos\n\n\u003ciframe\n  width=\"560\"\n  height=\"315\"\n  src=\"https://www.youtube.com/embed/4KzFe50RQkQ\"\n  title=\"YouTube video player\"\n  frameborder=\"0\"\n  allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\"\n  allowFullScreen\n\u003e\u003c/iframe\u003e\n\n\u003cbr /\u003e\n\n\u003cTip\u003e\n\nZidocs supports [HTML tags in Markdown](https://www.markdownguide.org/basic-syntax/#html). This is helpful if you prefer HTML tags to Markdown syntax, and lets you create documentation with infinite flexibility.\n\n\u003c/Tip\u003e\n\nFor YouTube videos use:\n\n```html\n\u003ciframe\n  width=\"560\"\n  height=\"315\"\n  src=\"https://www.youtube.com/embed/4KzFe50RQkQ\"\n  title=\"YouTube video player\"\n  frameborder=\"0\"\n  allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\"\n  allowfullscreen\n\u003e\u003c/iframe\u003e\n```\n\nFor other videos, use:\n\n```html\n\u003cvideo\n  controls\n  className=\"w-full aspect-video\"\n  src=\"link-to-your-video.com\"\n\u003e\u003c/video\u003e\n```\n\nTo autoplay the video, use:\n\n```html\n\u003cvideo\n  autoplay\n  muted\n  loop\n  playsinline\n  className=\"w-full aspect-video\"\n  src=\"link-to-your-video.com\"\n\u003e\u003c/video\u003e\n```\n\n## iFrames\n\nLoads another HTML page within the document.\n\n```html\n\u003ciframe src=\"https://www.youtube.com/embed/4KzFe50RQkQ\"\u003e \u003c/iframe\u003e\n```\n\n\u003cTip\u003e\n  Although not required, we recommend adding the `alt` and `title` attributes to\n  images for better SEO and accessability. Learn more at [image\n  SEO](https://yoast.com/image-seo-alt-tag-and-title-tag-optimization/).\n\u003c/Tip\u003e\n"])</script><script>self.__next_f.push([1,"19:T71a,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Lists and Tables\"\ndescription: \"Display information in lists and tables\"\n---\n## Lists\n### Ordered List\n\nTo create an ordered list, add line items with numbers followed by periods\n\n1. First item\n2. Second item\n3. Third item\n4. Fourth item\n\n```md\n1. First item\n2. Second item\n3. Third item\n4. Fourth item\n```\n\n### Unordered List\n\nTo create an unordered list, add dashes (`-`), asterisks (`*`), or plus signs (`+`) in front of line items\n\n- First item\n- Second item\n- Third item\n- Fourth item\n\n```mdx\n- First item\n- Second item\n- Third item\n- Fourth item\n```\n\n### Nested List\n\nAdd indents on list items to nest them\n\n- First item\n- Second item\n  - Additional item\n  - Additional item\n- Third item\n\n```md\n- First item\n- Second item\n  - Additional item\n  - Additional item\n- Third item\n```\n\n\u003cTip\u003e\n\nLists follows the official [markdown syntax](https://www.markdownguide.org/basic-syntax/#lists-1).\n\n\u003c/Tip\u003e\n\n## Tables\n\n| Property | Description                           |\n| -------- | ------------------------------------- |\n| Name     | Full name of user                     |\n| Age      | Reported age                          |\n| Joined   | Whether the user joined the community |\n\n\n### Creating a table\n\n\u003cTip\u003e\n\nThe Table component follows the official [markdown syntax](https://www.markdownguide.org/extended-syntax/#tables).\n\n\u003c/Tip\u003e\n\nTo add a table, use three or more hyphens (`---`) to create each column's header, and use pipes (`|`) to separate each column. For compatibility, you should also add a pipe on either end of the row.\n\n```md\n| Property | Description                           |\n| -------- | ------------------------------------- |\n| Name     | Full name of user                     |\n| Age      | Reported age                          |\n| Joined   | Whether the user joined the community |\n```"])</script><script>self.__next_f.push([1,"1a:T551,"])</script><script>self.__next_f.push([1,"---\ntitle: 'Card Group'\ndescription: 'Show cards side by side in a grid format'\nicon: 'table-cells-large'\n---\n\nThe `CardGroup` component lets you group multiple `Card` components together. It's most often used to put multiple cards on the same column.\n\n\u003cCardGroup cols={2}\u003e\n  \u003cCard title=\"First Card\" icon=\"terminal\"\u003e\n    Neque porro quisquam est qui dolorem ipsum quia dolor sit amet\n  \u003c/Card\u003e\n  \u003cCard title=\"Second Card\" icon=\"terminal\"\u003e\n    Lorem ipsum dolor sit amet, consectetur adipiscing elit\n  \u003c/Card\u003e\n  \u003cCard title=\"Third Card\" icon=\"terminal\"\u003e\n    Ut enim ad minim veniam, quis nostrud exercitation ullamco\n  \u003c/Card\u003e\n  \u003cCard title=\"Fourth Card\" icon=\"terminal\"\u003e\n    Excepteur sint occaecat cupidatat non proident\n  \u003c/Card\u003e\n\u003c/CardGroup\u003e\n\n```jsx\n\u003cCardGroup cols={2}\u003e\n  \u003cCard title=\"First Card\" icon=\"terminal\"\u003e\n    Neque porro quisquam est qui dolorem ipsum quia dolor sit amet\n  \u003c/Card\u003e\n  \u003cCard title=\"Second Card\" icon=\"square-2\"\u003e\n    Lorem ipsum dolor sit amet, consectetur adipiscing elit\n  \u003c/Card\u003e\n  \u003cCard title=\"Third Card\" icon=\"square-3\"\u003e\n    Ut enim ad minim veniam, quis nostrud exercitation ullamco\n  \u003c/Card\u003e\n  \u003cCard title=\"Fourth Card\" icon=\"square-4\"\u003e\n    Excepteur sint occaecat cupidatat non proident\n  \u003c/Card\u003e\n\u003c/CardGroup\u003e\n```\n\n## Props\n\n\u003cResponseField name=\"cols\"\u003e\n  The number of columns per row. Default: `1` Max: `5`\n\u003c/ResponseField\u003e"])</script><script>self.__next_f.push([1,"1b:T494,"])</script><script>self.__next_f.push([1,"---\ntitle: 'Steps'\ndescription: 'Sequence content using the Steps component'\nicon: 'stairs'\n---\n\nSteps are the best way to display a series of actions of events to your users. You can add as many steps as desired.\n\n\u003cSteps\u003e\n  \u003cStep title=\"First Step\"\u003e\n    These are instructions or content that only pertain to the first step.\n  \u003c/Step\u003e\n  \u003cStep title=\"Second Step\"\u003e\n    These are instructions or content that only pertain to the second step.\n  \u003c/Step\u003e\n  \u003cStep title=\"Third Step\"\u003e\n    These are instructions or content that only pertain to the third step.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Steps Props\n\n\u003cResponseField name=\"children\" type=\"ReactElement\u003cStepProps\u003e[]\" required\u003e\n  A list of `Step` components.\n\u003c/ResponseField\u003e\n\n## Individual Step Props\n\n\u003cResponseField name=\"children\" type=\"string | ReactNode\" required\u003e\n  The content of a step either as plain text, or components.\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"icon\" type=\"string or svg\"\u003e\n  A [Font Awesome icon](https://fontawesome.com/icons) or SVG code in `icon={}`\n\u003c/ResponseField\u003e\n\n\u003cResponseField name=\"title\" type=\"string\"\u003e\n  The title is the primary text for the step and shows up next to the indicator.\n\u003c/ResponseField\u003e"])</script><script>self.__next_f.push([1,"1c:T4ed,"])</script><script>self.__next_f.push([1,"---\ntitle: \"Code Blocks\"\ndescription: \"Display code with optional syntax highlighting\"\nicon: \"code\"\n---\n\n## Basic Code Block\n\nUse [fenced code blocks](https://www.markdownguide.org/extended-syntax/#fenced-code-blocks) by enclosing code in three backticks.\n\n```\nhelloWorld();\n```\n\n````md\n```\nhelloWorld();\n```\n````\n\n## Syntax Highlighting\n\nPut the name of your programming language after the three backticks to get syntax highlighting.\n\n\n```java\nclass HelloWorld {\n    public static void main(String[] args) {\n        System.out.println(\"Hello, World!\");\n    }\n}\n```\n\n````md\n```java\nclass HelloWorld {\n    public static void main(String[] args) {\n        System.out.println(\"Hello, World!\");\n    }\n}\n```\n````\n\n## Names\n\nYou can add more text after the programming language to set the name of your code example. The text can be anything as long as its all in one line.\n\n```javascript Code Block Example\nconst hello = \"world\";\n```\n\n````md Code Block Example\n```javascript Code Block Example\nconst hello = \"world\";\n```\n````\n\n## Code Groups\n\nWant to display multiple code examples in one code box? Check out the Code Group docs:\n\n\u003cCard title=\"Code Group\" href=\"/content/components/code-group\" icon=\"cubes\"\u003e\n  Read the reference for the Code Group component\n\u003c/Card\u003e\n\n"])</script><script>self.__next_f.push([1,"7:[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[\"$\",\"body\",null,{\"className\":\"__className_80fa22 scroll-pt-24\",\"children\":[\"$\",\"$L8\",null,{\"attribute\":\"class\",\"defaultTheme\":\"system\",\"enableSystem\":true,\"children\":[[\"$\",\"$L9\",null,{\"config\":{\"name\":\"Zidocs\",\"logo\":{\"dark\":\"/logo/dark.png\",\"light\":\"/logo/light.png\"},\"favicon\":\"/logo.png\",\"colors\":{\"primary\":\"#1EC3F0\",\"light\":\"#AE87FF\",\"dark\":\"#0D001D\",\"background\":{\"dark\":\"#020A0D\"}},\"tabs\":[{\"name\":\"Writing Content\",\"groups\":[\"Writing Content\",\"Organization Components\",\"Context Components\"]}],\"navigation\":[{\"group\":\"Getting Started\",\"pages\":[\"quickstart\",\"development\"]},{\"group\":\"Styling\",\"pages\":[\"settings/global\",\"settings/navigation\"]},{\"group\":\"Writing Content\",\"pages\":[\"content/page\",\"content/text\",\"content/image-embeds\",\"content/code\",\"content/list-table\",\"content/reusable-snippets\"]},{\"group\":\"Organization Components\",\"pages\":[\"content/components/accordion\",\"content/components/accordion-group\",\"content/components/card\",\"content/components/card-group\",\"content/components/steps\"]},{\"group\":\"Context Components\",\"pages\":[\"content/components/callouts\",\"content/components/code\",\"content/components/code-group\",\"content/components/image\"]}]},\"data\":[{\"tabName\":\"Documentation\",\"groups\":[{\"name\":\"Getting Started\",\"pages\":[{\"title\":\"Quickstart\",\"href\":\"quickstart\",\"group\":\"Getting Started\",\"content\":\"$a\"},{\"title\":\"Development\",\"icon\":\"$undefined\",\"href\":\"development\",\"group\":\"Getting Started\",\"content\":\"---\\ntitle: Development\\ndescription: \\\"Preview changes locally to update your docs\\\"\\n---\\n\\nFollow these steps to install and run ‘Zidocs’ on your operating system:\\n\\nStep 1: Install Zidocs:\\n\\n```bash\\nnpm i -g zidocs\\n```\\nStep 2: Navigate to the docs directory (where the zidocs.json file is located) and execute the following command:\\n\\n```bash\\nzidocs dev\\n```\"}]},{\"name\":\"Styling\",\"pages\":[{\"title\":\"Global Settings (zidocs.json)\",\"href\":\"settings/global\",\"group\":\"Styling\",\"content\":\"$b\"},{\"title\":\"Navigation\",\"icon\":\"$undefined\",\"href\":\"settings/navigation\",\"group\":\"Styling\",\"content\":\"$c\"}]}],\"groupsNames\":[\"Getting Started\",\"Styling\"]},{\"tabName\":\"Writing Content\",\"groups\":[{\"name\":\"Writing Content\",\"pages\":[{\"title\":\"Page Titles and Metadata\",\"icon\":\"$undefined\",\"href\":\"content/page\",\"group\":\"Writing Content\",\"content\":\"---\\ntitle: Page Titles and Metadata\\ndescription: \\\"Setting the title and metadata for navigation\\\"\\n---\\n\\n## The Basics\\n\\nEach page is an MDX file that should begin with the following metadata syntax with `---` at the start and end:\\n\\n```mdx\\n---\\ntitle: [title of the page]\\n---\\n```\\n\\nOther metadata goes in between the same --- lines. For example, this page uses this metadata:\\n\\n```mdx\\n---\\ntitle: \\\"Page Titles and Metadata\\\"\\ndescription: \\\"Metadata is important for API pages optimization\\\"\\n---\\n```\\n\\n## Description\\n\\nYou can show a description that shows directly under the title with the description metadata.\\n\\n```mdx\\ndescription: \\\"Your description goes here.\\\"\\n```\"},{\"title\":\"Headers and Text\",\"icon\":\"$undefined\",\"href\":\"content/text\",\"group\":\"Writing Content\",\"content\":\"$d\"},{\"title\":\"Images, Videos, and Embeds\",\"icon\":\"$undefined\",\"href\":\"content/image-embeds\",\"group\":\"Writing Content\",\"content\":\"$e\"},{\"title\":\"Code Blocks\",\"icon\":\"$undefined\",\"href\":\"content/code\",\"group\":\"Writing Content\",\"content\":\"---\\ntitle: Code Blocks\\ndescription: \\\"Display inline code and code blocks\\\"\\n---\\n\\n## Basic\\n\\n### Inline Code\\n\\nTo denote a `word` or `phrase` as code, enclose it in backticks (`).\\n\\n```\\nTo denote a `word` or `phrase` as code, enclose it in backticks (`).\\n```\\n\\n### Code Block\\n\\nUse [fenced code blocks](https://www.markdownguide.org/extended-syntax/#fenced-code-blocks) by enclosing code in three backticks and follow the leading ticks with the programming language of your snippet to get syntax highlighting. Optionally, you can also write the name of your code after the programming language.\\n\\n```java HelloWorld.java\\nclass HelloWorld {\\n    public static void main(String[] args) {\\n        System.out.println(\\\"Hello, World!\\\");\\n    }\\n}\\n```\\n\\n````mdx\\n```java HelloWorld.java\\nclass HelloWorld {\\n    public static void main(String[] args) {\\n        System.out.println(\\\"Hello, World!\\\");\\n    }\\n}\\n```\\n````\\n\\nVisit the [Code Block page](/content/components/code) for more detailed docs.\\n\\n\"},{\"title\":\"Lists and Tables\",\"icon\":\"$undefined\",\"href\":\"content/list-table\",\"group\":\"Writing Content\",\"content\":\"$f\"},{\"title\":\"Reusable Snippets\",\"icon\":\"$undefined\",\"href\":\"content/reusable-snippets\",\"group\":\"Writing Content\",\"content\":\"---\\ntitle: Reusable Snippets\\ndescription: Reusable, custom snippets to keep content in sync\\n---\\n\\nOne of the core principles of software development is DRY (Don't Repeat Yourself). This is a principle that we should apply to our documentation as well. If you find yourself repeating the same content in multiple places, you should consider creating a custom snippet to keep your content in sync.\\n\\n## Creating and using a custom snippet\\n\\n1. Create a new file in the `_snippets` directory.\\n2. Construct your snippet content - it can be a component or a chunk of text.\\n\\n```mdx\\n## My Snippet\\n\\nThis is my snippet.\\n\\n\u003cInfo\u003eI want to use this content in more than one place in my docs.\u003c/Info\u003e\\n```\\n\\n3. Navigate to the file where you want to use the snippet.\\n4. Add the snippet to the file using the following syntax:\\n\\n```mdx destination-file.mdx\\n\u003cSnippet file=\\\"my-snippet.mdx\\\" /\u003e\\n```\\n\\n\u003cNote\u003e\\n  You do not need to prepend the \\\"_snippets\\\" directory to the file name and you\\n  do not need to import the snippet.\\n\u003c/Note\u003e\"}]},{\"name\":\"Organization Components\",\"pages\":[{\"title\":\"Accordions\",\"icon\":\"square-caret-down\",\"href\":\"content/components/accordion\",\"group\":\"Organization Components\",\"content\":\"---\\ntitle: \\\"Accordions\\\"\\ndescription: \\\"A dropdown component for toggling content\\\"\\nicon: \\\"square-caret-down\\\"\\n---\\n\\n\u003cAccordion title=\\\"I am an Accordion.\\\"\u003e\\n  You can put any content in here. Check out multiple Accordions into a single display.\\n\u003c/Accordion\u003e\\n\\n```jsx Accordion Example\\n\u003cAccordion title=\\\"I am an Accordion.\\\"\u003e\\n  You can put any content in here.\\n\u003c/Accordion\u003e\\n```\\n\\n## Props\\n\\n\u003cResponseField name=\\\"title\\\" type=\\\"string\\\" required\u003e\\n  Title in the Accordion preview.\\n\u003c/ResponseField\u003e\\n\\n\u003cResponseField name=\\\"description\\\" type=\\\"string\\\"\u003e\\n  Detail below the title in the Accordion preview.\\n\u003c/ResponseField\u003e\\n\\n\u003cResponseField name=\\\"icon\\\" type=\\\"string\\\"\u003e\\n  A [Feather icon](https://feathericons.com/). PascalCase.\\n\u003c/ResponseField\u003e\"},{\"title\":\"Accordion Group\",\"icon\":\"table-list\",\"href\":\"content/components/accordion-group\",\"group\":\"Organization Components\",\"content\":\"---\\ntitle: \\\"Accordion Group\\\"\\ndescription: \\\"Group multiple accordions into a single display.\\\"\\nicon: \\\"table-list\\\"\\n---\\n\\nSimply add `\u003cAccordionGroup\u003e` around your existing `\u003cAccordion\u003e` components.\\n\\n\u003cAccordionGroup\u003e\\n  \u003cAccordion title=\\\"FAQ without Icon\\\"\u003e\\n    You can put other components inside Accordions.\\n\\n    ```java HelloWorld.java\\n    class HelloWorld {\\n        public static void main(String[] args) {\\n            System.out.println(\\\"Hello, World!\\\");\\n        }\\n    }\\n    ```\\n\\n  \u003c/Accordion\u003e\\n\\n  \u003cAccordion title=\\\"FAQ with Icon\\\" icon=\\\"globe\\\"\u003e\\n    Check out the [Accordion](/content/components/accordion) docs for all the supported props.\\n  \u003c/Accordion\u003e\\n  \\n  \u003cAccordion title=\\\"FAQ without llouts to add eye-catching context to your content\\\"\\nicon: \\\"info\\\"\\n---\\n\\n### Note Callouts\\n\\n\u003cNote\u003eThis adds a note in the content\u003c/Note\u003e\\n```html\\n\u003cNote\u003eThis adds a note in the content\u003c/Note\u003e\\n```\\n\\n### Warning Callouts\\n\\n\u003cWarning\u003eThis raises a warning to watch out for\u003c/Warning\u003e\\n```html\\n\u003cWarning\u003eThis raises a warning to watch out for\u003c/Warning\u003e\\n```\\n\\n### Info Callouts\\n\\n\u003cInfo\u003eThis draws attention to important information\u003c/Info\u003e\\n```html\\n\u003cInfo\u003eThis draws attention to important information\u003c/Info\u003e\\n```\\n\\n### Tip Callouts\\n\\n\u003cTip\u003eThis suggests a helpful tip\u003c/Tip\u003e\\n```html\\n\u003cTip\u003eThis suggests a helpful tip\u003c/Tip\u003e\\n```\\n\\n### Check Callouts\\n\\n\u003cCheck\u003eThis brings us a checked status\u003c/Check\u003e\\n```html\\n\u003cCheck\u003eThis brings us a checked status\u003c/Check\u003e\\n```\\n\"},{\"title\":\"Code Blocks\",\"icon\":\"code\",\"href\":\"content/components/code\",\"group\":\"Context Components\",\"content\":\"$12\"},{\"title\":\"Code Groups\",\"icon\":\"cubes\",\"href\":\"content/components/code-group\",\"group\":\"Context Components\",\"content\":\"---\\ntitle: \\\"Code Groups\\\"\\ndescription: \\\"The CodeGroup component lets you combine code blocks in a display separated by tabs\\\"\\nicon: \\\"cubes\\\"\\n---\\n\\nYou will need to make [Code Blocks](/content/components/code) then add the `\u003cCodeGroup\u003e` component around them. Every Code Block must have a filename because we use the names for the tab buttons.\\n\\nSee below for an example of the end result.\\n\\n\u003cCodeGroup\u003e\\n\\n```javascript helloWorld.js\\nconsole.log(\\\"Hello World\\\");\\n```\\n\\n```python hello_world.py\\nprint('Hello World!')\\n```\\n\\n```java HelloWorld.java\\nclass HelloWorld {\\n    public static void main(String[] args) {\\n        System.out.println(\\\"Hello, World!\\\");\\n    }\\n}\\n```\\n\\n\u003c/CodeGroup\u003e\\n\\n````md\\n\u003cCodeGroup\u003e\\n\\n```javascript helloWorld.js\\nconsole.log(\\\"Hello World\\\");\\n```\\n\\n```python hello_world.py\\nprint('Hello World!')\\n```\\n\\n```java HelloWorld.java\\nclass HelloWorld {\\n    public static void main(String[] args) {\\n        System.out.println(\\\"Hello, World!\\\");\\n    }\\n}\\n```\\n\u003c/CodeGroup\u003e\\n````\"},{\"title\":\"Image\",\"icon\":\"image\",\"href\":\"content/components/image\",\"group\":\"Context Components\",\"content\":\"---\\ntitle: \\\"Image\\\"\\ndescription: \\\"Use the Image component to wrap images or other components in a container.\\\"\\nicon: \\\"image\\\"\\n---\\n\\nFrames are very helpful if you want to center an image.\\n\\n\u003cImage className=\\\"rounded-md\\\" src=\\\"https://zidocs-assets.nyc3.cdn.digitaloceanspaces.com/landscape-2.jpg\\\"/\u003e\\n\\n\u003cTip\u003e\\n  Customize component styles with [Tailwind CSS](https://tailwindcss.com/).\\n  Simply add `className=\\\"tw classes\\\"` onto the component.\\n\u003c/Tip\u003e\\n\\n## Props\\n\\n\u003cResponseField name=\\\"className\\\" type=\\\"string\\\"\u003e\\n  Customize component styles with [Tailwind CSS](https://tailwindcss.com/).\\n\u003c/ResponseField\u003e\"}]}],\"groupsNames\":[\"Writing Content\",\"Organization Components\",\"Context Components\"]}]}],[\"$\",\"div\",null,{\"className\":\"m-auto max-w-8xl\",\"children\":[[\"$\",\"$L13\",null,{\"className\":\"fixed w-[18rem] lg:pl-8\",\"data\":[{\"tabName\":\"Documentation\",\"groups\":[{\"name\":\"Getting Started\",\"pages\":[{\"title\":\"Quickstart\",\"href\":\"quickstart\",\"group\":\"Getting Started\",\"content\":\"$14\"},{\"title\":\"Development\",\"icon\":\"$undefined\",\"href\":\"development\",\"group\":\"Getting Started\",\"content\":\"---\\ntitle: Development\\ndescription: \\\"Preview changes locally to update your docs\\\"\\n---\\n\\nFollow these steps to install and run ‘Zidocs’  in my docs.\u003c/Info\u003e\\n```\\n\\n3. Navigate to the file where you want to use the snippet.\\n4. Add the snippet to the file using the following syntax:\\n\\n```mdx destination-file.mdx\\n\u003cSnippet file=\\\"my-snippet.mdx\\\" /\u003e\\n```\\n\\n\u003cNote\u003e\\n  You do not need to prepend the \\\"_snippets\\\" directory to the file name and you\\n  do not need to import the snippet.\\n\u003c/Note\u003e\"}]},{\"name\":\"Organization Components\",\"pages\":[{\"title\":\"Accordions\",\"icon\":\"square-caret-down\",\"href\":\"content/components/accordion\",\"group\":\"Organization Components\",\"content\":\"---\\ntitle: \\\"Accordions\\\"\\ndescription: \\\"A dropdown component for toggling content\\\"\\nicon: \\\"square-caret-down\\\"\\n---\\n\\n\u003cAccordion title=\\\"I am an Accordion.\\\"\u003e\\n  You can put any content in here. Check out multiple Accordions into a single display.\\n\u003c/Accordion\u003e\\n\\n```jsx Accordion Example\\n\u003cAccordion title=\\\"I am an Accordion.\\\"\u003e\\n  You can put any content in here.\\n\u003c/Accordion\u003e\\n```\\n\\n## Props\\n\\n\u003cResponseField name=\\\"title\\\" type=\\\"string\\\" required\u003e\\n  Title in the Accordion preview.\\n\u003c/ResponseField\u003e\\n\\n\u003cResponseField name=\\\"description\\\" type=\\\"string\\\"\u003e\\n  Detail below the title in the Accordion preview.\\n\u003c/ResponseField\u003e\\n\\n\u003cResponseField name=\\\"icon\\\" type=\\\"string\\\"\u003e\\n  A [Feather icon](https://feathericons.com/). PascalCase.\\n\u003c/ResponseField\u003e\"},{\"title\":\"Accordion Group\",\"icon\":\"table-list\",\"href\":\"content/components/accordion-group\",\"group\":\"Organization Components\",\"content\":\"---\\ntitle: \\\"Accordion Group\\\"\\ndescription: \\\"Group multiple accordions into a single display.\\\"\\nicon: \\\"table-list\\\"\\n---\\n\\nSimply add `\u003cAccordionGroup\u003e` around your existing `\u003cAccordion\u003e` components.\\n\\n\u003cAccordionGroup\u003
